<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title>
         NYT-Search
       </title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Linking CSS Reset File -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <!-- Linking CSS -->
       <link rel="stylesheet" type="text/css" href="css/reset.css">
       <!-- Latest compiled and minified CSS -->       
       <link rel="stylesheet" type="text/css" href="css/style.css">
       <!-- Added link to the jQuery Library -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="./main.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto|Oswald|Ultra|Krub">
     </head>


<body>
 <div class="container">
   <div class= "row top">
       <div class ="col-xs-12 col-md-5">
           <a href="#">
                <img src="./images/NYTDevLogo.svg">
           </a>
       </div>
       <div class ="col-xs-12 col-md-7">
            <p class= "lead">New York Times Search</p>
       </div>       

   </div>
   <div class= "row searchbody"> 
        <div class="form-group">
            <label for="inputterm">Search Term</label>
            <input type="ST" class="form-control" id="inputterm">
        </div>

        <div class="form-group">
            <label for="limit">Number of Records to Retrieve</label>
            <input type="NR" class="form-control" id="limit">
        </div>

        <div class="form-group">
            <label for="inputstartyear">Start Year (YYYY)</label>
            <input type="SY" class="form-control" id="inputstartyear">
        </div>

        <div class="form-group">
            <label for="inputendyear">End Year (YYYY)</label>
            <input type="EY" class="form-control" id="inputendyear">
        </div>
    </div>

    <div class= "row">
        <button id=search>Search</button>
        <button id=clear>Clear Results</button>
    </div>

    <div class="row">
        <div id="article-container">
 
        </div> 
    </div>


</div>

</body>
</html>
